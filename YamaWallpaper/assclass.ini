[Rainmeter]
Update=-1
Group=YamaSkin
OnRefreshAction=[!ZPos "-2"]
MouseActionCursor=0

[meterBackground]
Meter=Image
ImageName=#@#Images\assclass.png
W=1920
H=1080
PreserveAspectRatio=1
RightMouseUpAction=[!ActivateConfig "LoginScreen\Context Menu"][!Move (#CURRENTCONFIGX#+$MouseX$) (#CURRENTCONFIGY#+$MouseY$) "LoginScreen\Context Menu"][!Update "LoginScreen\Context Menu"]

