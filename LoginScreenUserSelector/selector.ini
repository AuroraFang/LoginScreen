[Rainmeter]
Update=-1
OnRefreshAction=[!Move (#SCREENAREAWIDTH#/2)-235.0 (#SCREENAREAHEIGHT#/2)-145]

[userStyle]
FontSize=16
FontFace=Arial
StringEffect=Border
FontEffectColor=180,180,180,120
AntiAlias=1
y=126r

[metertester]
Meter=Image
ImageName=#@#Images\SpicyDefault.png
X=0
W=150
H=150
PreserveAspectRatio=1
LeftMouseUpAction=[!DeactivateConfig "LoginScreen\LoginScreenUserSelector"][!ActivateConfig "LoginScreen\LoginScreenUserPicture" "tester.ini"]

[metertesterString]
Meter=String
X=0r
MeterStyle=userStyle
Text=tester

[metertester2]
Meter=Image
ImageName=#@#Images\SpicyDefault.png
X=160
W=150
H=150
PreserveAspectRatio=1
LeftMouseUpAction=[!DeactivateConfig "LoginScreen\LoginScreenUserSelector"][!ActivateConfig "LoginScreen\LoginScreenUserPicture" "tester2.ini"]

[metertester2String]
Meter=String
X=0r
MeterStyle=userStyle
Text=tester2

[metertester3]
Meter=Image
ImageName=#@#Images\SpicyDefault.png
X=320
W=150
H=150
PreserveAspectRatio=1
LeftMouseUpAction=[!DeactivateConfig "LoginScreen\LoginScreenUserSelector"][!ActivateConfig "LoginScreen\LoginScreenUserPicture" "tester3.ini"]

