[Rainmeter]
Update=-1

[userStyle]
FontSize=16
FontFace=Arial
StringEffect=Border
FontEffectColor=180,180,180,120
AntiAlias=1
y=126r

[meterYamajac]
Meter=Image
ImageName=#@#Images\SpicyDefault.png
W=150
H=150
PreserveAspectRatio=1
LeftMouseUpAction=[!DeactivateConfig "LoginScreen\LoginScreenUserSelector"][!ActivateConfig "LoginScreen\LoginScreenUserPicture" "Yamajac.ini"]

[meterYamajacString]
Meter=String
MeterStyle=userStyle
Text=Yamajac

[meterTester]
Meter=Image
ImageName=#@#Images\SpicyDefault.png
W=150
H=150
PreserveAspectRatio=1
LeftMouseUpAction=[!DeactivateConfig "LoginScreen\LoginScreenUserSelector"][!ActivateConfig "LoginScreen\LoginScreenUserPicture" "Yamajac.ini"]

[meterTesterString]
Meter=String
MeterStyle=userStyle
Text=Tester